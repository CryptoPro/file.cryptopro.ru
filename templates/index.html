{% extends "cpro.html" %}
{% block head %}
    <link href='{{ sitepath }}static/css/style.min.css' rel='stylesheet' type='text/css'>
{% endblock %}
{% block content %}
<main class="cp-main cp-main_screen">
<div id="fileupload">
    <div class="cp-container cp-container_fullwidth">
        <form action="{{ sitepath }}upload" class="dropzone" id="dropzone" method="POST"
              enctype="multipart/form-data"
              data-maxsize="{{ maxsize }}" data-auth="none">
            <div class="cp-container cp-container_pt">
                <div class="fallback">
                    <p>Ваш браузер устарел и не поддерживает современные стандарты, страница отображается в ограниченном режиме</p>
                    <input id="fileinput" name="file" type="file"/><br/>
                    <input id="submitbtn" type="submit" value="Загрузить">
                </div>
                <div id="dzone" class="dz-default dz-message">
                    <img src="{{ sitepath }}static/images/upload.svg" style="max-width:120px"><br>
                    <span>Поместите файл в область <br>или вставьте изображение</span>
                </div>
                <div id="choices">
                    <div id="expiry">
                        <label>Хранение:
                            <select name="expires" id="expires">
                                <option value="172800" selected="">
                                    2 дня
                                </option>
                                <option value="1209600">
                                    2 недели
                                </option>
                                <option value="5184000">
                                    2 месяца
                                </option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="cp-container cp-container_pb">
        <div id="uploads"></div>
    </div>
</div>
<script src="{{ sitepath }}static/js/dropzone.js"></script>
<script src="{{ sitepath }}static/js/upload.js"></script>
<script src="{{ sitepath }}static/js/storage.js"></script>
</main>
{% endblock %}
