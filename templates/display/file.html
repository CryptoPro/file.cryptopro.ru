{% extends "base.html" %}

{% block main %}
<div class="normal display-file">
    <p class="center"><a href="{{ sitepath }}{{ download }}">{{ filename }}</a></p>

{% if files|length > 0 %}
<p>Contents of the archive:</p>
<ul>
	{% for file in files %}
	<li>{{ file }}</li>
	{% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
